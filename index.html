<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./grouper_icon.png" type = "image/x-icon">
        <title>Grouper</title>
    </head>
    <body>


        <div id="content-wrapper" class="wrapper">
            <h1 class="content-wrapper-title">Grouper</h1>
            <h4 class="content-wrapper-subtitle">Find me at my github <a href="https://github.com/Pacinini" target="_blank">@Pacinini</a></h4>
            <br>

            <div id="content-pool-wrapper">
                <p>Student Pool List</p>
                <p id="content-pool">Student Pool</p>
            </div>

            <div id="content-group-wrapper">
                <p>Student Groups</p>
                <p id="content-group">Student Groups</p>
            </div>
        </div>


        <div id="functionality-wrapper" class="wrapper">
            <p>Search</p>
            <input type="text" name="search" id="searchbox" placeholder="search">
            <input type="button" name="export" id="export_button" value="Import Student Pool">
            <input type="button" name="import" id="import_button" value="Export Student Pool">


            <div id="functionality-info-wrapper">

                <p>Valid Group</p>
                <p id="valid-group">False</p>
                <p>Number of students</p>

            </div>


            <input type="button" onclick="createGroups()" name="finalize" id="finalize_button" value="Finalize">
        </div>


        <div id="input-wrapper" class="wrapper">

            <input type="number" name="number" id="number_field" placeholder="Number of student groups" required>

            <input type="text" name="add" id="input-student" placeholder="Type a student's name here to add them to the pool" autofocus>

        </div>


    </body>
    <script src="script.js"></script>
</html>
